<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #8A2BE2;
            --highlight-bg: #800080;
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        /* Main menu container */
        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 300px; /* Skinnier width */
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            max-height: 70vh;
            overflow: hidden;
        }

        /* Header image */
        .header-image {
            width: 100%;
            height: 80px;
            background-image: url('https://raw.githubusercontent.com/hgfujikjrfcdsrer3/gfdgdfbbbbvc/main/plug.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        /* Breadcrumb bar */
        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        /* Menu items */
        .menu-items {
            list-style: none;
            position: relative;
            max-height: calc(70vh - 160px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .menu-items::-webkit-scrollbar {
            display: none;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 14px;
            position: relative;
            height: 41px;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .menu-item:hover {
            background: rgba(138, 43, 226, 0.2);
            cursor: pointer;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }
        
        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }
        
        .item-label {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-value {
            color: var(--primary-text);
            font-weight: 500;
            margin-left: 10px;
        }
        
        .toggle-indicator {
            font-weight: 600;
            margin-left: 10px;
        }
        
        .toggle-indicator.on {
            color: #2ecc71;
        }
        
        .toggle-indicator.off {
            color: #ff4757;
        }

        /* Slider */
        .slider-bar {
            width: 80px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Footer */
        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 12px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        /* Input overlay */
        .input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .input-box {
            background: var(--bg-color);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            width: 350px;
            text-align: center;
        }
        
        .input-box h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .input-box input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .input-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        
        .input-box small {
            color: var(--secondary-text);
            margin-top: 10px;
            display: block;
        }

        /* Notification system */
        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .notification {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Status banner */
        .jiggy-status-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        .jiggy-status-banner.loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer">
    </div>
</div>

<div class="jiggy-status-banner" id="jiggy-status-banner">
    UNDETECTED
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuItemsEl = document.getElementById('menu-items');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const counterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        let highlightEl = document.getElementById('selection-highlight');
        const notificationContainer = document.getElementById('notification-container');
        const inputOverlay = document.getElementById('input-overlay');
        const menuContainer = document.getElementById('menu-container');
        const banner = document.getElementById('jiggy-status-banner');

        let currentMenuId = 'main';
        let navigationStack = [];
        let selectedIndex = 0;
        let optionStates = {};
        let currentState = null;
        let isContentPanelOpen = false;
        let welcomeMessageShown = false;
        const MAX_VISIBLE_ITEMS = 10;
        const ITEM_HEIGHT = 41;

        const defaultMenuData = {
            main: {
                title: 'Loading Plug Menu...',
                items: [
                    { label: 'Loading Menu', target: 'self', description: 'Please Wait While The Menu Loads.' },
                ]
            }
        };

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&')
                      .replace(/</g, '<')
                      .replace(/>/g, '>')
                      .replace(/"/g, '"')
                      .replace(/'/g, ''');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }

        function showInputPrompt(title, placeholder, callback) {
            inputOverlay.innerHTML = `
                <div class="input-box">
                    <h3>${title}</h3>
                    <input type="text" id="prompt-input" placeholder="${placeholder}">
                    <small>Press Enter to submit, Escape to cancel.</small>
                </div>
            `;
            inputOverlay.classList.remove('hidden');
            const inputField = document.getElementById('prompt-input');
            inputField.focus();

            const close = () => {
                inputOverlay.classList.add('hidden');
                document.onkeydown = handleMenuInput;
            };

            const keyHandler = (e) => {
                if (e.key === 'Enter') {
                    callback(inputField.value);
                    close();
                } else if (e.key === 'Escape') {
                    close();
                }
            };
            document.onkeydown = keyHandler;
        }

        function updateMenuFromState(state) {
            if (!state || !state.tabs) return;

            currentState = state;
            
            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');
            
            const menuItems = state.tabs[state.activeTab].items || [];

            menuItems.forEach((item, index) => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = 'menu-item';
                
                let content = `<div class="item-content">`;
                content += `<span class="item-label">${safeEncode(item.label)}</span>`;
                
                if (item.type === 'submenu' || item.type === 'player') {
                    content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                } else if (item.type === 'toggle' || item.state === 'on' || item.state === 'off') {
                    const isOn = item.state === 'on';
                    content += `<span class="toggle-indicator ${isOn ? 'on' : 'off'}">${isOn ? 'ON' : 'OFF'}</span>`;
                } else if (item.type === 'slider') {
                    const value = item.value || 0;
                    const percent = item.max ? ((value - (item.min || 0)) / (item.max - (item.min || 0))) * 100 : 0;
                    content += `<div class="item-value slider-container">
                                  <div class="slider-bar">
                                    <div class="slider-fill" style="width: ${percent}%"></div>
                                  </div>
                                  <span>${value}</span>
                                </div>`;
                } else if (item.type === 'input') {
                    content += `<span class="item-value">${safeEncode(item.value || '')}</span>`;
                }
                
                content += `</div>`;
                menuItemEl.innerHTML = content;
                
                menuItemEl.addEventListener('click', () => {
                    selectedIndex = index;
                    updateSelection(menuItems);
                    
                    if (item.type === 'input') {
                        showInputPrompt(item.label, item.placeholder || '', (value) => {
                            item.value = value;
                            updateMenuFromState(state);
                        });
                    } else if (item.action && typeof item.action === 'function') {
                        try {
                            item.action(state);
                        } catch (e) {
                            console.error('Error executing action:', e);
                        }
                    }
                });
                
                menuItemsEl.appendChild(menuItemEl);
            });

            breadcrumbEl.textContent = state.tabs[state.activeTab].title || 'Menu';
            counterEl.textContent = `${state.activeTab + 1} / ${state.tabs.length}`;
            
            selectedIndex = state.selection.index || 0;
            updateSelection(menuItems);

            const activeTab = state.tabs[state.activeTab];
            footerEl.textContent = activeTab ? (activeTab.description || `Current Tab: ${activeTab.title}`) : '';
        }

        function updateSelection(itemsToRender) {
            const items = menuItemsEl.querySelectorAll('.menu-item');
            if (!items[selectedIndex]) return;

            const itemTop = selectedIndex * ITEM_HEIGHT;
            const itemBottom = itemTop + ITEM_HEIGHT;
            const scrollTop = menuItemsEl.scrollTop;
            const containerHeight = menuItemsEl.clientHeight;
            
            if (itemTop < scrollTop) {
                menuItemsEl.scrollTop = itemTop;
            } else if (itemBottom > scrollTop + containerHeight) {
                menuItemsEl.scrollTop = itemBottom - containerHeight;
            }

            highlightEl.style.top = `${itemTop - menuItemsEl.scrollTop}px`;
            
            counterEl.textContent = `${selectedIndex + 1} / ${items.length}`;
            const currentItemData = itemsToRender[selectedIndex];
            footerEl.textContent = currentItemData?.description || '';
        }

        function handleMenuInput(e) {
            if (currentState) return;

            e.preventDefault();
            const menu = defaultMenuData[currentMenuId];
            const itemsToRender = menu.items.map(item => item.target ? { ...item, type: 'submenu' } : item);
            if (menu.parent) {
                itemsToRender.unshift({ type: 'back', label: 'Back', icon: 'fa-solid fa-arrow-left', description: 'Return to the previous menu.' });
            }
            const currentItemData = itemsToRender[selectedIndex];
            
            switch (e.key) {
                case 'ArrowUp':
                    selectedIndex = (selectedIndex - 1 + itemsToRender.length) % itemsToRender.length;
                    break;
                case 'ArrowDown':
                    selectedIndex = (selectedIndex + 1) % itemsToRender.length;
                    break;
                case 'Enter':
                    if (currentItemData.target) {
                        navigationStack.push(currentMenuId);
                        renderMenu(currentItemData.target);
                    } else if (currentItemData.type === 'button') {
                        showNotification(`Action: ${currentItemData.label}`);
                    } else if (currentItemData.type === 'toggle') {
                        optionStates[currentItemData.stateId] = !optionStates[currentItemData.stateId];
                        showNotification(`${currentItemData.label}: ${optionStates[currentItemData.stateId] ? 'Enabled' : 'Disabled'}`);
                        renderMenu(currentMenuId);
                    } else if (currentItemData.type === 'input') {
                        showInputPrompt(`Enter value for ${currentItemData.label}:`, currentItemData.placeholder, (result) => {
                            if (result) showNotification(`Set ${currentItemData.label} to: ${result}`);
                        });
                    } else if (currentItemData.type === 'back') {
                        const parentMenu = navigationStack.pop();
                        renderMenu(parentMenu || 'main');
                    }
                    break;
                case 'Backspace':
                    if (navigationStack.length > 0) {
                        const parentMenu = navigationStack.pop();
                        renderMenu(parentMenu);
                    }
                    break;
            }
            updateSelection(itemsToRender);
        }
        
        function renderMenu(menuId) {
            const menu = defaultMenuData[menuId];
            if (!menu) return;

            currentMenuId = menuId;
            breadcrumbEl.textContent = menu.title;
            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');
            
            const itemsToRender = menu.items.map(item => {
                if (item.target) return { ...item, type: 'submenu' };
                return item;
            });

            if (menu.parent) {
                itemsToRender.unshift({ type: 'back', label: 'Back', icon: 'fa-solid fa-arrow-left', description: 'Return to the previous menu.' });
            }

            itemsToRender.forEach((item, index) => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = 'menu-item';
                
                let content = `<div class="item-content">`;
                if (item.icon) content += `<i class="icon ${item.icon}"></i>`;
                content += `<span class="item-label">${item.label}</span>`;

                if (item.type === 'submenu' || item.type === 'player') {
                    content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                } else if (item.type === 'toggle') {
                    const isChecked = optionStates[item.stateId] || false;
                    content += `<div class="item-value"></div>`;
                } else if (item.type === 'slider') {
                    const value = optionStates[item.stateId] || item.min;
                    const percent = ((value - item.min) / (item.max - item.min)) * 100;
                    content += `<div class="item-value slider-container"><div class="slider-bar"><div class="slider-fill" style="width: ${percent}%"></div></div></div>`;
                }
                content += `</div>`;
                menuItemEl.innerHTML = content;
                menuItemsEl.appendChild(menuItemEl);
            });
            
            selectedIndex = 0;
            updateSelection(itemsToRender);
        }
        
        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            
            if (action === "update" || action === "show") {
                if (data) {
                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';
                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                        showNotification("Plug Menu loaded successfully");
                    }
                }
            }
            
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
            }
        });
        
        document.onkeydown = handleMenuInput;
        renderMenu('main');
        menuContainer.style.visibility = 'visible';
        
        banner.classList.add('loading');

        const img = new Image();
        img.onload = () => {
            banner.classList.remove('loading');
        };
        img.onerror = () => {
            banner.classList.remove('loading');
        };
        img.src = 'https://raw.githubusercontent.com/hgfujikjrfcdsrer3/gfdgdfbbbbvc/main/plug.png';
    });
</script>

</body>
</html>
